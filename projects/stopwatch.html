<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #003366;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            font-size: 1.2em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 25px;
            color: white;
        }

        nav a:hover {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .container {
            text-align: center;
            justify-content: center;
            padding: 50px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 30px;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            width: 120px;
            border-radius: 5px;
            border: none;
        }

        #start-btn {
            background-color: #4CAF50;
            color: white;
        }

        #pause-btn {
            background-color: #ff9800;
            color: white;
        }

        #reset-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">STOP WATCH</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">TODO List</a>
    </nav>

    <div class="container">
        <p id="timer">0</p>
        <button id="start-btn" onclick="startTimer()">Start</button>
        <button id="pause-btn" onclick="pauseTimer()">Pause</button>
        <button id="reset-btn" onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let interval;
        let seconds = 0;

        function startTimer() {
            if (!interval) {
                interval = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").innerText = seconds;
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            clearInterval(interval);
            interval = null;
            seconds = 0;
            document.getElementById("timer").innerText = "0";
        }
    </script>

</body>
</html>
