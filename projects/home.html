<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Utilities Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #003366;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            font-size: 1.2em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 25px;
            transition: color 0.3s, border-bottom 0.3s;
            color: white;
        }

        nav a:hover {
            color: #b41b1b;
            border-bottom: 2px solid #FFD700;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
        }

        button {
            margin: 10px;
            padding: 10px;
            width: 250px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .btn-1 { background-color: #4CAF50; color: white; }
        .btn-2 { background-color: #2196F3; color: white; }
        .btn-3 { background-color: #FF9800; color: white; }
        .btn-4 { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">STOP WATCH</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">Weather</a>
    </nav>

    <div class="container">
        <h1>PROJECTS</h1>
        <p>Choose a Project to get started:</p>
        <button class="btn-1" onclick="window.location.href='stopwatch.html'">stop watch</button>
        <button class="btn-4" onclick="window.location.href='todo.html'">TODO List</button>
        <button class="btn-4" onclick="window.location.href='weather.html'">Weather</button>
    </div>

</body>
</html>
