<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #003366;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            font-size: 1.2em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 25px;
            color: white;
        }

        nav a:hover {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 30px;
        }

        #dom-msg {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }

        button {
            cursor: pointer;
        }

        #id-clear {
            background-color: #f44336;
            color: white;
        }

        #sub-id {
            background-color: #4CAF50;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e7e7e7;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">STOP WATCH</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">TODO List</a>
    </nav>

    <div class="container">
        <input id="taskInput" placeholder="Enter a task">
        <button id="sub-id" onclick="addTask()">Add Task</button>
        <button id="id-clear" onclick="clearTasks()">Clear All</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== "") {
                const li = document.createElement("li");
                li.innerText = taskInput.value;
                li.onclick = () => li.remove(); // Remove task on click
                taskList.appendChild(li);

                localStorage.setItem("tasks", taskList.innerHTML);
                taskInput.value = "";
            }
        }

        function clearTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            localStorage.removeItem("tasks");
        }

        window.onload = () => {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = localStorage.getItem("tasks") || "";
        };
    </script>

</body>
</html>
